<data-carousel-v2></data-carousel-v2>

    <script src="js/vendor/jsCarousel-2.0.0/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="js/vendor/jsCarousel-2.0.0/jsCarousel-2.0.0.js" type="text/javascript"></script>
    <link href="js/vendor/jsCarousel-2.0.0/jsCarousel-2.0.0.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        $(function() {
            $('#carouselv').jsCarousel({ onthumbnailclick: function(src) { alert(src); }, autoscroll: false, circular: true, masked: false, itemstodisplay: 3, orientation: 'v' });
            $('#carouselh').jsCarousel({ onthumbnailclick: function(src) { alert(src); }, autoscroll: false, circular: true, masked: false, itemstodisplay: 5, orientation: 'h' });
            $('#carouselhAuto').jsCarousel({ onthumbnailclick: function(src) { alert(src); }, autoscroll: true, masked: true, itemstodisplay: 5, orientation: 'h' });
        })       
    </script>

<div id="carouselv">
	<div ng-repeat="player in playersList">
		<img alt="" src="img/test-images/img_{{$index+1}}.jpg" /><br>
		<span class="thumbnail-text">{{player.name}}</span>
	</div>

</div>
